<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>站内设置</title>
    <script src="/script2.js"></script><!--引入脚本-->
    <link rel="stylesheet" type="text/css" href="/styles.css"> <!-- 引入样式表 -->
    <link rel="icon" type="image/jpg" href="/data/favicon.jpg">
</head>
<header>
    <div data-navbar-id="main" class="navbar-placeholder"></div>
</header>
<body>
<div class="inbody">

    <h1>站内设置！</h1>
    <p>你可以在这里修改网站的设置~帮助你更好的使用！</p>
    <p>由于这是静态网站，所以依靠Cookie存储用户数据，删浏览器缓存会导致恢复默认设置哦</p>
    <br>
    <label>
    <input type="checkbox" id="nightModeSwitch">
        夜间模式
    </label><a>背景变灰，文字变白</a>
    <br>
    <label>
        <input type="checkbox" id="toTopSwitch">
        回顶部按钮
    </label><a>控制回顶部按钮的显示(刷新生效)</a>

    <script>
        window.addEventListener('DOMContentLoaded', function() {
        // 初始化checkbox状态
        document.getElementById('nightModeSwitch').checked = !!getCookie('nightmode');
        document.getElementById('toTopSwitch').checked = !getCookie('toTopDisable');

        // 夜间模式切换
        document.getElementById('nightModeSwitch').addEventListener('change', function() {
            if (this.checked) {
                nightMode = true;
                document.body.style.backgroundColor = '#333';
                document.body.style.color = '#fff';
                inbody.style.backgroundColor = "#333";
                document.cookie = "nightmode=true; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/;";
            } else {
                nightMode = false;
                document.body.style.backgroundColor = '';
                document.body.style.color = '';
                inbody.style.backgroundColor = "";
                document.cookie = "nightmode=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        });

        // 回顶部按钮切换
        document.getElementById('toTopSwitch').addEventListener('change', function() {
            if (this.checked) {
                document.cookie = "toTopDisable=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            } else {
                document.cookie = "toTopDisable=enabled; expires=Fri, 31 Dec 9999 23:59:59 GMT; path=/;";
            }
        });
    });
    </script>
    <!--看什么源代码呢，很好看吗-->
</div>
<div id="muban2"></div>
</body>
<footer>
    <div id="muban"></div>
</footer>
<script src="script.js"></script>
<link rel="stylesheet" type="text/css" href="/styles2.css"> <!-- 引入样式表 -->
</html>
