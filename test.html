<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>右键菜单示例</title>
    <style>
        #custom-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid black;
            list-style: none;
            padding: 0;
            margin: 0;
            z-index: 1000;
        }
        #custom-menu li {
            padding: 8px 12px;
            cursor: pointer;
        }
        #custom-menu li:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <ul id="custom-menu">
        <li onclick="menuOption1()">选项1</li>
        <li onclick="menuOption2()">选项2</li>
        <li onclick="menuOption3()">选项3</li>
    </ul>
    <script>
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            var menu = document.getElementById('custom-menu');
            menu.style.display = 'block';
            var menuWidth = menu.offsetWidth;
            var menuHeight = menu.offsetHeight;
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            if (e.pageX + menuWidth > windowWidth) {
                menu.style.left = (e.pageX - menuWidth) + 'px';
            } else {
                menu.style.left = e.pageX + 'px';
            }
            if (e.pageY + menuHeight > windowHeight) {
                menu.style.top = (e.pageY - menuHeight) + 'px';
            } else {
                menu.style.top = e.pageY + 'px';
            }
        });
        document.addEventListener('click', function(e) {
            var menu = document.getElementById('custom-menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            }
        });
        function menuOption1() {
            alert('选项1被点击');
        }
        function menuOption2() {
            alert('选项2被点击');
        }
        function menuOption3() {
            alert('选项3被点击');
        }
    </script>
</body>
</html>
